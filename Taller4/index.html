<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <script type="text/javascript">
        
        var opc=parseInt(prompt("Escoja una opcion:"+

        "\n5.Mostrar el ancho y la altura de la pantalla"+
        "\n6.Imprimir p√°gina"+"\n"));
        
        if(opc==1){
          var b=parseInt(prompt("Ingrese la base: "));
          var a=parseInt(prompt("Ingrese la altura: "));

          alert("El area es de: "+area);

          document.write("Numero de letras de la cadena de texto: " + texto.length +
          "<br>")

        }if(opc==4){
          document.write("Version: " + navigator.appVersion + "<br>");

        }if(opc==5){
          var ancho = window.innerWidth;
          var alto = window.innerHeight;
          alert("ancho: "+ancho+ " Alto: "+alto);

        }if(opc==6){
          window.print();

        }
        
    </script>
